    <title>Flexbox Justify-Content</title>

    <style>
      #container001 {
        border: 5px solid black;

        justify-content: space-between;
        justify-content: space-around;

      }
      #container002 {
        border: 5px solid black;

      #container003 {

      .box {

        height: 100px;

      }

    <ul>

      <li>space-between</li>
      <li>space-around</li>
      <li>space-evenly</li>
    </ul>
