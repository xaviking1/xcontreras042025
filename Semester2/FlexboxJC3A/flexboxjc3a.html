<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexcardJC3A</title>
    <style>
        body {
            background-color: magenta;
        }

        h1 {
            color: white;
            text-align: center;
        }

        #wrapper {
            border: 5px solid black;
            background-color: white;
            width: 50%;
            min-width: 600px;
            margin: auto;
            padding: 1rem;
        }

        .card {
            border-radius: 10px 0px 10px 0px;
            height: 100px;
            font-size: 2rem;
            padding: 1rem;
            width: 100px;
            background-color: lime;
            border: 5px solid black;
            margin: 1rem;
            text-align: center;
        }

        #fb001 {
            border: 8px dashed yellow;
            margin: 1rem;
            display: flex;

        }

        #fb002 {
            border: 8px solid crimson;
            margin: 1rem;
            display: flex;

        }

        #fb003 {
            border: 8px solid lime;
            margin: 1rem;
            display: flex;

        }

        #fb004 {
            border: 8px dotted blue;
            margin: 1rem;
            display: flex;

        }

        #fb005 {
            border: 8px solid aqua;
            margin: 1rem;
            display: flex;
        }
    
        #fb006 {
            border: 8px solid orange;
            margin: 1rem;
            display: flex;
            flex-wrap: wrap;
        }

        #fb007 {
            border: 8px solid purple;
            margin: 1rem;
            display: flex;
        }




    </style>

</head>

<body>
    <h1>FlexcardJC3A</h1>
    <div id="wrapper">
<div id="fb001">
    
            <div class="card">001</div>
            <div class="card">002</div>

      <div id="fb003">

            <div class="card">007</div>
            <div class="card">008</div>
            <div class="card">009</div>
      </div id="fb003">
       <div id="fb004">
            <div class="card">010</div>
            <div class="card">011</div>
            <div class="card">012</div>
       </div id="fb004">
       <div id="fb005">
            <div class="card">013</div>
            <div class="card">014</div>
       </div id="fb005">
        <div id="fb006">
            <div class="card">015</div>
            <div class="card">016</div>
            <div class="card">017</div>
            <div class="card">018</div>
            <div class="card">019</div>
